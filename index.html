<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble Score Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>Scrabble Score Calculator</h1>
      <h3>Enter your word and we'll give you the score</h3>
      <form id="scrabble-score">
        <div class="form-group">  
          <label for="scrabble-word">What was your word?</label>
          <input id="scrabble-word" type="text">
        </div>

        <button type="submit" class="btn">Get your score!</button>
      </form>

      <div id="result">
        <p>You scored <span class="score"></span> points for the word <span id="scrabble-word-input"></span>.</p>
      </div>
    </div>
  </body>
</html>
